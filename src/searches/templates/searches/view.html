{% extends "base.html" %}

{% block content %}

<div class='row'>
    <div class='col-12 col-8 mx-auto'>
        {% if query %}
            <p class='lead'>You searched for {{ query }}</p>
        {% else %}
        <form class="form-inline my-2 my-lg-0" action='/search/'>
            <input class="form-control mr-sm-2" type="search" name='q' placeholder="Search" name="q" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 bg-darkinfo" type="submit">Search</button>
          </form>
        {% endif %}

        {% for blog_item in blog_item %}
            {% include 'blog/list-inline.html' with blog_post=blog_item truncate=True detail=False %}
        {% endfor %}
    </div>

</div>

{% endblock %}
